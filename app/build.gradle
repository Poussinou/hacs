apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "io.mainframe.hacs"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 34
        versionName '2.6.2'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories {
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}




dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // ssh
    //ACRA https://github.com/ACRA/acra.git
    // mqtt https://www.eclipse.org/paho/clients/android/
    // http://www.hivemq.com/blog/mqtt-client-library-enyclopedia-paho-android-service
    implementation('org.eclipse.paho:org.eclipse.paho.android.service:1.1.1') {
        exclude module: 'support-v4'
    }
    // for Android 6 permission request
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    dependencies {
        implementation 'pub.devrel:easypermissions:0.2.1'
    }
    // ?
    implementation 'com.jcraft:jsch:0.1.53'
    implementation 'ch.acra:acra:4.6.2'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    testImplementation 'junit:junit:4.12'

//    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'org.tinylog:tinylog:1.3.5'
}
