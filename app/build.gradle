apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "io.mainframe.hacs"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 4
        versionName '1.3.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
    }
    productFlavors {
    }
}

repositories {
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:support-v4:23.1.0'
    // ssh
    compile 'com.jcraft:jsch:0.1.53'
    //ACRA https://github.com/ACRA/acra.git
    compile 'ch.acra:acra:4.6.2'
    // mqtt https://www.eclipse.org/paho/clients/android/
    // http://www.hivemq.com/blog/mqtt-client-library-enyclopedia-paho-android-service
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    compile('org.eclipse.paho:org.eclipse.paho.android.service:1.1.0') {
        exclude module: 'support-v4'
    }
    // for Android 6 permission request
    dependencies {
        compile 'pub.devrel:easypermissions:0.2.1'
    }
}
